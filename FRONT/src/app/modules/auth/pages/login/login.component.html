<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Login</h2>
      <p>Entre com suas credenciais para acessar o sistema</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="form-control" 
          [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
        >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">Email é obrigatório</div>
          <div *ngIf="email?.errors?.['email']">Email inválido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-input-container">
          <input 
            id="password" 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            class="form-control"
            [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
          >
          <button type="button" class="password-toggle" (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'Mostrar' : 'Ocultar' }}
          </button>
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
          <div *ngIf="password?.errors?.['required']">Senha é obrigatória</div>
          <div *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
        </div>
      </div>
      
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
      </div>
      
      <button 
        type="submit" 
        [disabled]="!loginForm.valid || isSubmitting" 
        class="btn btn-primary btn-block"
      >
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm mr-1"></span>
        Entrar
      </button>
    </form>
    
    <div class="login-footer">
      <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
