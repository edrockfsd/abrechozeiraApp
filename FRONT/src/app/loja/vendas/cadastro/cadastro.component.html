<div class="col-md-6">
  <nb-card>
    <nb-card-header>Cadastro de Venda</nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group">
          <label for="#autoInput" class="label">Produto</label><br/>
          <input #autoInput
            nbInput
            type="text"
            (input)="onChange()"
            placeholder="Enter value"
            [nbAutocomplete]="auto"/>

          <nb-autocomplete #auto (selectedChange)="onSelectionChange($event)">

            <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option">
              {{ option }}
            </nb-option>

          </nb-autocomplete>
        </div>
        <div class="form-group">
          <label for="inputQtd" class="label">Quantidade</label><br>
          <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" nbInput id="inputQtd">
        </div>
        <div class="form-group">
          <label for="inputPreco" class="label">Pre√ßo</label>
          <input type="number" nbInput fullWidth id="inputQtd">
        </div>
        <div class="form-group">
          <nb-checkbox>Check me out</nb-checkbox>
        </div>
        <button type="submit" nbButton status="danger">Submit</button>
      </form>
    </nb-card-body>
  </nb-card>
