<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Teste de Ícones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-test {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .btn-test {
            padding: 8px 12px;
            margin: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste de Ícones Font Awesome</h1>
    
    <div class="icon-test">
        <i class="fas fa-edit"></i> fa-edit
    </div>
    
    <div class="icon-test">
        <i class="fas fa-trash"></i> fa-trash
    </div>
    
    <div class="icon-test">
        <i class="fas fa-plus"></i> fa-plus
    </div>
    
    <h2>Botões de Teste</h2>
    <button class="btn-test">
        <i class="fas fa-edit"></i> Editar
    </button>
    <button class="btn-test">
        <i class="fas fa-trash"></i> Excluir
    </button>
    
    <h2>Estilo dos Botões da Grid</h2>
    <div style="padding: 20px; background: white; border: 1px solid #dee2e6;">
        <div class="action-buttons">
            <button class="btn-test" style="min-width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center;">
                <i class="fas fa-edit"></i>
            </button>
            <button class="btn-test" style="min-width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center;">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</body>
</html>
